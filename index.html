<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Superheros</title>
    <link rel="stylesheet" href="styles.css" media="screen" />
    <script src="app.js"></script>
  </head>

  <body>

    <div class="searchHeader">


        <h1>Avengers Character Search</h1> 

    </div>
    
    <div id="searchData">

      <h4> Search by full name or alias </h4>
      <form action="">
        <input type="text" name="searchBar" id="searchBar" placeholder="e.g. Captain America or Steve Rogers" onkeyup="searchResult(this.value)" />
        <button type="button" id="searchBtn" class="btn">Search</button>
      </form> 
      
      
      <div id="result"> Result</div>

    </div>

  </body>


</html>
